<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}My Site{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
  <div class="container-fluid">
    <a class="navbar-brand mb-0 h1" href="#">profile</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="navbar-brand mb-0 h1" aria-current="page" href="{% url 'gallery' %}">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand mb-0 h1" href="{% url 'upload_photo' %}">Upload Photo</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand mb-0 h1" href="{% url 'upload_video' %}">Upload Video</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand mb-0 h1" href="{% url 'myprofile' %}" tabindex="-1" aria-disabled="true">MyProfile</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand mb-0 h1" href="{% url 'logout' %}" tabindex="-1" aria-disabled="true">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="navbar-brand mb-0 h1" href="{% url 'signup' %}" tabindex="-1" aria-disabled="true">sign up</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand mb-0 h1" href="{% url 'login' %}" tabindex="-1" aria-disabled="true">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
  <div>
    {% block content %}
    {% endblock %}
  </div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
